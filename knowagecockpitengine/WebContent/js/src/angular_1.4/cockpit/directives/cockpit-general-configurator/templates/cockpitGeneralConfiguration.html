<md-card class="flexCard" style="position:absolute;" layout-fill id="cockpitDataConfig">
	<md-card-content flex layout="column" class="noPadding">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2> Data {{translate.load("sbi.cockpit.settings")}}</h2>
			</div>
		</md-toolbar>
		<md-content flex layout="column">
			<md-tabs   flex md-border-bottom>
			 	<md-tab label="General settings">
					<md-content class="md-padding" layout="column"  layout-fill>
				    	 <md-card>
				           <md-card-content>
				             <md-input-container class="md-block">
				             <label>Cockpit name</label>
				             <input ng-model="clonedDocumentProperty.DOCUMENT_NAME">
				           </md-input-container>
				           <md-input-container class="md-block">
				             <label>Description</label>
				             <textarea ng-model="clonedDocumentProperty.DOCUMENT_DESCRIPTION" md-maxlength="150" md-select-on-focus></textarea>
				           </md-input-container>
				           
				           
				           
			        	   <md-input-container flex class="md-block"> 
			        		  <label>Sheets background color</label>
							  <color-picker  options="{format:'rgb'}" ng-model="clonedTemplate.style.sheetsBackgroundColor"></color-picker>
							  <!--<color-picker  options="{format:'rgb'}" ng-model="clonedDocumentProperty.sheetsBackground"></color-picker> -->
						   </md-input-container> 
			        	
			               <md-input-container flex class="md-block"> 
			        		  <label>Sheets background image url</label>
							  <input ng-model="clonedTemplate.style.imageBackgroundUrl"></input>
							  <!--<color-picker  options="{format:'rgb'}" ng-model="clonedDocumentProperty.sheetsBackground"></color-picker> -->
						   </md-input-container> 
						   
						   <md-input-container flex class="md-block"> 
			        		   <md-checkbox layout-align="space-around center" ng-model="clonedTemplate.showMenuOnView"  class="md-block"
										aria-label="Checkbox 1" >{{translate.load("sbi.cockpit.settings.hideonview")}}</md-checkbox>
						   </md-input-container>       
						   
						   <md-input-container flex class="md-block"> 
			        		   <md-checkbox layout-align="space-around center" ng-model="clonedTemplate.hideUserMenu"  class="md-block"
										aria-label="Checkbox 1" >{{translate.load("sbi.cockpit.settings.hidewidgetonview")}}</md-checkbox>
						   </md-input-container>
			                      
			                      
				           
				           </md-card-content>
				         </md-card>
				        
			        </md-content>
			 	</md-tab>
			 	
			 	<md-tab label="Widgets style">
			        <cockpit-style-configurator  layout-fill ng-model="clonedTemplate.style"></cockpit-style-configurator>

			 	</md-tab>
			 	
			 
			 </md-tabs>
		
		</md-content>
	</md-card-content>
	<md-card-actions layout="row" layout-align="end center">
	  <md-button ng-click="cancelConfiguration()">
	    {{translate.load("sbi.generic.cancel")}}
	  </md-button>
	  <md-button ng-click="saveConfiguration()">
	    {{translate.load("sbi.generic.save")}}
	  </md-button>
	</md-card-actions>
</md-card>
