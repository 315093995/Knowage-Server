<div class="central-panel" layout="row" >
	<div id="leftaxis" class='knowage-blue dimension-left-toolbar' layout="column" ng-drop="true" ng-drop-success="dropLeft($data,$event)">
		
		<div class="left-axis-shift">
			<md-button style="right:10px" class="md-icon-button" aria-label="Favorite" ng-click="dimensionShift('up')" ng-show="leftSliderNeeded">
				<md-icon class="icon-color-white" md-font-icon="fa fa-arrow-circle-o-up fa-2x" ></md-icon>
			</md-button>
		</div>	
		
		<div class="left-axis">
			<div  ng-repeat="row in rows|limitTo:maxRows:leftStart">
				<div class="filter-toolbar-element-left"  
					 ng-drag="true" 
					 ng-drag-data="row" 
					 ng-drag-success="dragSuccess('left',$index)" 
					 id="left-{{row.name}}">
					 
					<md-button class="multi-hierarachy-btn"  ng-click="showMultiHierDialog(e,row)" ng-show="row.hierarchies.length > 1">
						<md-icon class="fa fa-sitemap" class="icon-color-white"></md-icon>
					</md-button>
					
					<div ng-class="row.hierarchies.length == 1 ? 'name':'name-multi'" title="{{row.caption}}">
						<div ng-class="row.hierarchies.length > 1 ? 'rotate-text-nop' : 'rotate-text'">
							{{cutName(row.caption, 1, row.hierarchies.length > 1)}}
						</div>
					</div>	
					
					<div class="action">
						<md-button class="md-icon-button button" aria-label="Favorite" ng-click="openFiltersDialogAsync(e, row, null);$event.stopPropagation();">
							<md-icon md-font-icon="fa fa-filter"></md-icon>
						</md-button>
					</div>
				</div>
				<div ng-hide="hideSwitchIcon(row.positionInAxis,1)"><!-- row.positionInAxis == rows.length-1 -->
					<md-button class="md-icon-button" style="width:0px" ng-click="switchPosition(row)">
						<md-icon md-font-icon="fa fa-arrows-v" class="icon-color-white"></md-icon>	
					</md-button>
				</div>
			</div>
		</div>
	
		<div class="left-axis-shift">
			<md-button style="right:10px;"
					   class="md-icon-button" 
					   aria-label="Favorite" 
					   ng-click="dimensionShift('down')" 
					   ng-show="leftSliderNeeded">
				<md-icon class="icon-color-white" md-font-icon="fa fa-arrow-circle-o-down fa-2x"></md-icon>
			</md-button>
		</div>
	</div>
	
	<div style="width: calc(100% - 32px);color:#3b678c" layout="column";>
		<md-content scrolly style="height:100%;width:100%" >
	
	 		<div   ng-style="{'height':modelConfig.rowCount*100+tableHeight-120,'width':modelConfig.columnCount*100+tableWeight-150}" ></div>	<!-- background-color: #3b678c; -->
	 			</md-content>
	 		<div ng-bind-html="table" compile-template class="table-alignment" >
	 		</div>
	</div>	
</div>
