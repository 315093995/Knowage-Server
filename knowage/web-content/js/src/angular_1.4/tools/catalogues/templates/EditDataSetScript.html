<md-dialog style='width:50%;'>
      
   <md-toolbar class="miniheadfederation">
		<div class="md-toolbar-tools">
			<h2 class="md-flex">{{translate.load("sbi.ds.editScript")}}</h2>
			<span flex=""></span>
		</div>	
	</md-toolbar>
   
   <md-dialog-content>
   
	   <div flex=100>
		   <md-card layout-padding>
				<md-input-container class="md-block" > 
			       <label>{{translate.load("sbi.functionscatalog.language")}}</label>
			       <md-select  aria-label="dropdown" placeholder ="{{translate.load('sbi.behavioural.lov.placeholder.script')}}"
			       		name ="scriptLanguageDropdown" 
			        	ng-model="selectedDataSet.queryScriptLanguage"
			        	ng-change="modeChanged(selectedDataSet.queryScriptLanguage); setFormDirty()">
				        <md-option ng-repeat="l in listOfScriptTypes track by $index" value="{{l.VALUE_CD}}">
				        	{{l.VALUE_NM}} 
			        	</md-option>
			       </md-select>   
		        </md-input-container>		
		   </md-card>  
	   </div>
	   
	   <md-tabs md-dynamic-height  md-border-bottom="">	            			
			 <md-tab label='{{translate.load("sbi.ds.script");}}'>
			 	<md-content flex class="ToolbarBox miniToolbar noBorder codeMirrorScriptEditor">
					<md-card layout-padding>
					<label>{{translate.load("sbi.ds.script")}}</label>
						<md-input-container class="md-block">		    	
							<textarea  	ui-codemirror ui-codemirror-opts="cmOption" ng-model="selectedDataSet.queryScript" 
										md-select-on-focus ng-change="setFormDirty()"></textarea>
						</md-input-container>
					</md-card>
				</md-content>
			</md-tab>
			<md-tab label='{{translate.load("sbi.ds.query");}}'>
			 	<md-content flex class="ToolbarBox miniToolbar noBorder">
					<md-card layout-padding>
						<md-input-container class="md-block">
					    	<label>{{translate.load("sbi.ds.query")}}</label>
							<textarea 	ng-model="selectedDataSet.query" ui-codemirror="{ onLoad : codemirrorLoaded }" 
										ui-codemirror-opts="codemirrorOptions" rows="8" md-select-on-focus
										ng-change="setFormDirty()"></textarea>
						</md-input-container>
					</md-card>
				</md-content>
			</md-tab>
		</md-tabs>
   		
   </md-dialog-content>

    <md-dialog-actions layout="row">
     <md-button ng-click="saveScript()" class="md-raised"  md-autofocus>
         {{translate.load("sbi.federationdefinition.template.button.save")}}
      </md-button>
      <md-button ng-click="closeScript()" class="md-raised" style="margin-right:20px;" >
        {{translate.load("sbi.federationdefinition.template.button.close")}}
      </md-button>
    </md-dialog-actions>
</md-dialog>
